{% set name = "osprofiler" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db1e857bc893c3149ad792fa2e217612ae7f4cc805c729ad3dbc8f71b5e33639

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - osprofiler = osprofiler.cmd.shell:main

requirements:
  host:
    - pbr >=2.0
    - pip
    - python
  run:
    - python
    - netaddr >=0.7.18
    - oslo.concurrency >=3.26.0
    - oslo.serialization >=2.18.0
    - oslo.utils >=3.33.0
    - prettytable >=0.7.2
    - requests >=2.14.2
    - six >=1.10.0
    - webob >=1.7.1
    - importlib_metadata >=1.7.0  # [py<38]

test:
  imports:
    - osprofiler
  commands:
    - osprofiler -h

about:
  home: https://docs.openstack.org/osprofiler/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Profiler Library

extra:
  recipe-maintainers:
    - tschoonj
